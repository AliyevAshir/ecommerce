{% extends 'base.html' %}
{% block content %}

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Shop</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Shop Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!-- Shop Product Start -->
        <div class="col-lg-12">
            <div class="row pb-3">
                {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 pb-1"> <!-- Adjusted to col-lg-3 for 4 columns -->
                    <div class="card product-item border-0 mb-4 d-flex flex-column" style="height: 400px;"> <!-- Fixed height for the card -->
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100 fixed-image-height" src="{{ product.image }}" alt="{{ product.name }}" />
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3 flex-grow-1">
                            <h6 class="text-truncate mb-3">{{ product.name }}</h6>
                            <div class="d-flex justify-content-center">
                                <h6 class="mb-0">${{ product.new_price }}</h6>
                                {% if product.discount_price %}
                                <h6 class="text-muted ml-2 mb-0"><del>${{ product.discount_price }}</del></h6>
                                {% endif %}
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-sm text-dark p-0">
                                <i class="fas fa-eye text-primary mr-1"></i>View Detail
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
{% endblock %}

<!-- CSS -->
<style>
    .fixed-image-height {
        height: 200px; /* Set the desired height for images */
        object-fit: contain; /* Ensures the entire image is shown */
    }

    .product-item {
        display: flex;
        flex-direction: column;
        height: 100%; /* Ensure that the card takes the full height */
    }

    .card-body {
        flex-grow: 1; /* Allow the body to grow and fill available space */
    }
</style>
